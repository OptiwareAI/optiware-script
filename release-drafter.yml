  ## Windows

  1. 直接下載下面嘅`rime-cantonese.exe`，安裝後即可喺右下角啓用。
  2. 要更新拼音碼表，按照[呢度嘅步驟](https://github.com/rime/rime-cantonese/issues/49#issuecomment-621340295)
  3. 如果想切換字體（香港、臺灣繁體、大陸簡體）撳 <kbd>ctrl</kbd> + <kbd>`</kbd>，然後撳<kbd>2</kbd>

  ## macOS

  見 [macOS 安裝教程](https://github.com/rime/rime-cantonese/wiki/macOS-%E5%AE%89%E8%A3%9D%E6%95%99%E7%A8%8B)

  ## Linux

  見 [Ubuntu Pop!_OS 安裝教程](https://github.com/rime/rime-cantonese/wiki/Ubuntu-Pop!_OS-%E5%AE%89%E8%A3%9D%E6%95%99%E7%A8%8B) (ibus-rime)

  或 [Arch Linux 安裝教程](https://github.com/rime/rime-cantonese/wiki/Arch-Linux-%E5%AE%89%E8%A3%9D%E6%95%99%E7%A8%8B) (fcitx-rime)

  ## iOS

  見 [iOS 安裝教程](https://github.com/rime/rime-cantonese/wiki/iOS-%E5%AE%89%E8%A3%9D%E6%95%99%E7%A8%8B)

  ## Android

  直接下載下面嘅 `rime-cantonese.apk`，安裝之後即可打粵拼。
